<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Cutie Patootie ‚ù§Ô∏è</title>
  <link rel="icon" href="intro.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('heart.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5) blur(3px);
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
      z-index: 2;
      position: relative;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ff80a6;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out forwards;
    }
    h2 {
      font-size: 1.8em;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      margin-bottom: 30px;
      animation: fadeIn 3s ease-out forwards;
    }
    button {
      padding: 15px 35px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #ff5e7e, #ff1a4b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeIn 4s ease-out forwards;
      margin: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Welcome Cutie Patootie ‚ù§Ô∏è</h1>
    <h2>Let's go on a date üåπ</h2>
    <button onclick="playMusic()">üéµ Play Music</button>
    <button onclick="nextPage()">Continue ‚û°Ô∏è</button>
  </div>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play()
        .then(() => {
          console.log("Music started!");
        })
        .catch(err => {
          alert("Please tap to allow music.");
          console.error("Playback error:", err);
        });
    }

    function nextPage() {
      window.location.href = "favorites.html";
    }
  </script>

</body>
</html>
