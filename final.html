<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever Us ‚ù§Ô∏è</title>
  <link rel="icon" href="couple.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('final.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(4px) brightness(0.6);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.2);
    }

    .couple-scene {
      position: relative;
      margin-bottom: 30px;
    }

    .couple-scene img {
      max-width: 300px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #ffc0cb;
      margin-bottom: 15px;
      position: relative;
    }

    h1 .glow-heart {
      display: inline-block;
      animation: pulse 1.8s infinite ease-in-out;
      color: #ff4d88;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 1.2em;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="overlay"></div>

  <div class="container">
    <div class="content-box">
      <div class="couple-scene">
        <img src="couple.jpg" alt="Couple Holding Hands" />
      </div>
      <h1>Our Journey Begins <span class="glow-heart">üíñ</span></h1>
      <p>
        This one 'Yes' changed everything. <br>
        I promise to hold your hand, lift your mood,<br>
        and make you smile... forever. <br><br>
        ‚Äî Yours Always ü•∞
      </p>
    </div>
  </div>
</body>
</html>
